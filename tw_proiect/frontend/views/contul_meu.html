        <div id="formulare_configurare">
            <script type="module" src='../js/add_admin_button.js'></script>

            <div class="formular">
                <p>Schimbare username</p>
                <form method="POST" action="http://localhost:5000/change?type_of_change=username">
                    <div>
                        <label for="username">Username nou:</label>
                        <input type="text" id="username" name="username" maxlength="30" required>
                    </div>

                    <div>
                        <label for="parola_username">Parola:</label>
                        <input type="password" id="parola_username" name="parola" required>
                    </div>
                    <input type="submit" id="schimba_username" name="schimba_username" value="Confirma">
                </form>
            </div>

            <div class="formular">
                <p>Schimbare email</p>
                <form method="POST" action="http://localhost:5000/change?type_of_change=email">
                    <div>
                        <label for="email_vechi">Email vechi:</label>
                        <input type="email" id="email_vechi" name="email_vechi" maxlength="30" required>
                    </div>

                    <div>
                        <label for="email_nou">Email nou:</label>
                        <input type="email" id="email_nou" name="email_nou" required>
                    </div>

                    <div>
                        <label for="parola_email">Parola:</label>
                        <input type="password" id="parola_email" name="parola" required>
                    </div>
                    <input type="submit" id="schimba_email" name="schimba_email" value="Confirma">
                </form>
            </div>

            <div class="formular">
                <p>Schimbare parola</p>
                <form method="POST" action="http://localhost:5000/change?type_of_change=password">
                    <div>
                        <label for="parola_veche">Parola veche:</label>
                        <input type="password" id="parola_veche" name="parola_veche" maxlength="30" required>
                    </div>

                    <div>
                        <label for="parola_noua">Parola noua:</label>
                        <input type="password" id="parola_noua" name="parola_noua" required>
                    </div>

                    <div>
                        <label for="parola_noua2">Confirma parola noua:</label>
                        <input type="password" id="parola_noua2" name="parola_noua2" required>
                    </div>
                    <input type="submit" id="schimba_parola" name="schimba_parola" value="Confirma">
                </form>
            </div>
