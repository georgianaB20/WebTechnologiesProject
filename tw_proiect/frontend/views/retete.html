    <form class="filters" method="GET" id="filter">
        <p>Afiseaza retetele dupa:</p>

        <div>

            <div class="filter_item" id="checks">
                <p>Nivel de dificultate</p>
                <div class="check">
                    <input type="checkbox" id="Usor" name="diff_easy" value="1">
                    <label for="Usor">Usor</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="Mediu" name="diff_medium" value="1">
                    <label for="Mediu">Mediu</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="Greu" name="diff_hard" value="1">
                    <label for="Greu">Greu</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="Master chef" name="diff_master" value="1">
                    <label for="Master chef">Master chef</label>
                </div>
            </div>

            <div class="filter_item" id="include">
                <label for="include">Include ingrediente</label>
                <input type="text" name="include">
            </div>

            <div class="filter_item" id="exclude">
                <label for="exclude">Exclude ingrediente</label>
                <input type="text" name="exclude">
            </div>

            <div class="filter_item" id="timp">
                <label for="timp">Timp</label>
                <span>
                    <input type="number" name="time_min_value" min="0">
                    <select name="time_min_unit">
                        <option value=""></option>
                        <option value="min">minute</option>
                        <option value="hours">ore</option>
                        <option value="days">zile</option>
                    </select>
                </span>
                <p> - </p>
                <span>
                    <input type="number" name="time_max_value" min="0">
                    <select name="time_max_unit">
                        <option value=""></option>
                        <option value="min">minute</option>
                        <option value="hours">ore</option>
                        <option value="days">zile</option>
                    </select>
                </span>
            </div>

            <div class="filter_item" id="sort">
                <label for="criteriu">Sortare</label>

                <select name="order_by">
                    <option value=""></option>
                    <option value="popularity">Popularitate</option>
                    <option value="createdAt">Data</option>
                    <option value="time">Timp de preparare</option>
                    <option value="difficulty">Nivel dificultate</option>
                </select>
            </div>

            <div class="filter_item" id="ordine">
                <label for="ordine">Ordine</label>
                <select name="order">
                    <option value=""></option>
                    <option value="ASC">ascendent</option>
                    <option value="DESC">descendent</option>
                </select>
            </div>
        </div>

        <a class="submit"><input type="submit" value="Afiseaza"></a>
    </form>
