<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/adauga_reteta.css">
    <link rel="stylesheet" href="../css/index.css">

    <!-- libraria pentru icon-urile de la meniu: font-awesome.min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Adauga reteta</title>
</head>
<body>
    <form method="POST" action="">
        <div>
        <label for="titlu">Titlu</label>
        <input type="text" id="username" name="titlu" placeholder="Titlu..." required><br>
        </div>
        <div>
        <label for="poza">Poza</label>
        <input type="file" id="poza" name="poza" required><br>
        </div>

        <div>
        <label for="valoare_timp">Timp de preparare</label>
        <input type="number" id="valoare_timp" name="valoare_timp" min="1" required>

        <label for="unitate_timp"></label>
        <select id="unitate_timp" name="unitate_timp">
            <option value="minute">minute</option>
            <option value="ore">ore</option>
            <option value="zile">zile</option>
        </select><br>
        </div>
        
        <div>
        <label for="nivel_dificultate">Nivel de dificultate</label>
        <select id="nivel_dificultate" name="nivel_dificultate">
            <option value="incepator">Incepator</option>
            <option value="mediu">Mediu</option>
            <option value="bun">Bun</option>
            <option value="foarte_bun">Foarte bun</option>
            <option value="master_chef">Master chef</option>
        </select><br>
        </div>
        
        <div>
        <label>Lista de ingrediente</label><br>
        <div id="ingrediente">
        <label for="ingredient1"></label>
        <input type="text" id="ingredient1">
        </div>
        <button id="adauga_ingredient"><i class="fa fa-plus"></i>Adauga</button>
        <button id="sterge_ingredient"><i class="fa fa-minus"></i>Sterge</button><br>
        </div>

        <div>
        <label for="preparare">Pasi de preparare:</label><br>
        <textarea id="preparare" name="preparare" rows="4" cols="50"></textarea>
        </div>

        <div>
            <input type="submit" id="adauga_reteta" name="adauga_reteta" value="Adauga">
        </div>  

    </form>
<script src="../adauga_sterge_ingredient.js"></script>
</body>
</html>
